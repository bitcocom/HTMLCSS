   <script>
      function checkAll(){
         let isChecked=document.getElementById("chkall").checked;
         let chks=document.getElementsByName("chk");
         for(let i=0;i<chks.length;i++){
            chks[i].checked=isChecked;
         }
      }
      function doSave(){
         let chk_lang=document.getElementsByName("chk_lang");
         let checked_lang_items=[];
         for(let i=0;i<chk_lang.length;i++){
            if(chk_lang[i].checked){
               checked_lang_items.push(chk_lang[i].value);
            }
         }
         console.log(checked_lang_items);


         let chks=document.getElementsByName("chk");
         let checked_items=[];
         for(let i=0;i<chks.length;i++){
