<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>   
  <div class="container">
     <div>이름 : <input type="text" id="name"></div>
     <div>지역 : 
     <select id="city">         
     </select>
     </div>
     <button type="button" onclick="regist();">등록</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
     function regist(){
       //alert(document.getElementById('name').value);
       //alert(document.getElementById('city').value);
       //document.getElementById('name').value;
       alert($("#name").val());
       alert($("#city").val());
       let obj={}; // object
       obj.name=$("#name").val();
       obj.city=$("#city").val();
       printConsole(obj);
     }
     function printConsole(data){
       console.log(data);
     }
     function loadCity(){
       let city=[
         {code:"02", name:"서울"},
         {code:"042", name:"제주"},
         {code:"062", name:"광주"}
       ]; // array 

       for(let i=0;i<city.length;i++){
          if(i==0)  $("#city").append('<option value="'+city[i].code+'" selected>'+city[i].name+'</option>');
          else $("#city").append('<option value="'+city[i].code+'">'+city[i].name+'</option>');
       }       
     }
     loadCity();
  </script>
</body>
</html>
